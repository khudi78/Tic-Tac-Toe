<body id="tac">
    <div id="toe">

    <p id="para" class="hey">hey</p>
    <div id="boo">
        <div id="one" class="box">

        <input type="text" class="tic" id="eighth" maxlength="1" onclick="func8();win();" readonly>
        <input type="text" class="tic" id="ninth" maxlength="1" onclick="func9();win();" readonly></div>
     </div>
    <br><br>
    <div class="animate__animated animate__backInDown pop" id="alert">
       
    </div>
